<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodLink - Vendor & Supplier Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-blur">
        <div class="nav-container">
            <div class="nav-content">
                <div class="nav-brand">
                    <div class="logo">üîó FoodLink</div>
                </div>
                <div class="nav-menu-desktop">
                  <h2 style="font-family: 'Brush Script MT', cursive, sans-serif;
           color: #d97706;
           padding: 12px 24px;
           font-size: 28px;
           font-weight: bold;
           display: inline-block;">
  Small Stalls. Big Aspirations. Stronger Communities.
</h2>


                </div>
                <div class="nav-actions">
                    <button id="role-toggle" class="btn btn-primary">
                        Switch Profile
                    </button>

                    <button
                        id="nav-signup"
                        class="btn btn-secondary ml-2 bg-[#d97706] text-white px-4 py-2 rounded hover:bg-orange-700 transition"
                        onclick="location.href='Signin.html'">
                        Sign Up
                    </button>

                    <div class="mobile-menu-toggle">
                        <button id="mobile-menu-btn" class="mobile-menu-btn">
                            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="mobile-menu hidden">
            <div class="mobile-menu-content">
                <a href="#home" class="mobile-menu-link">Home</a>
                <a href="#marketplace" class="mobile-menu-link">Marketplace</a>
                <a href="#orders" class="mobile-menu-link">Orders</a>
                <a href="#profile" class="mobile-menu-link">Profile</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="container hero-container">
            <div class="hero-grid">
                <div class="hero-content fade-in-up">
                    <h1 class="hero-title">
                        Connect Supplier
                        <span class="hero-title-accent">with Buyer</span>
                    </h1>
                    <p class="hero-description">
                        The ultimate marketplace for street food vendors to source fresh ingredients directly from trusted suppliers.
                    </p>

                    <!-- Signup button container -->
                    <div class="hero-buttons">
                        <button
                            id="vendor-signup"
                            class="btn btn-primary btn-large pulse-animation px-6 py-3 bg-[#d97706] text-white rounded hover:bg-orange-700 transition"
                            onclick="location.href='frontend/vender/login/login.html?type=Buyer'">
                            Join as Buyer üè™
                        </button>
                    </div>
                </div>

                <div class="hero-card-container">
                    <div class="hero-card">
                        <div class="hero-card-content">
                            <div class="hero-card-icon">ü§ù</div>
                            <h3 class="hero-card-title">Active Connections</h3>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <div class="stat-number">1,247</div>
                                    <div class="stat-label">Buyer</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">856</div>
                                    <div class="stat-label">Suppliers</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>

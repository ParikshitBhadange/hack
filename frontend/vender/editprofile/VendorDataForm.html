<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Form</title>
  <link rel="stylesheet" href="VendorDataForm.css" />
</head>
<body>
  <div class="form-container">
    <form id="vendorForm">
      <h2>Vendor Product Entry</h2>
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>

      <hr/>

      <div class="form-group">
        <label for="product">Product Name:</label>
        <input type="text" id="product" />
      </div>

      <div class="form-group">
        <label for="price">Price (₹):</label>
        <input type="number" id="price" min="0" />
      </div>

      <div class="form-group">
        <label for="availability">Availability:</label>
        <select id="availability">
          <option value="">--Select--</option>
          <option value="Available">Available</option>
          <option value="Out of Stock">Out of Stock</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" />
      </div>

      <div class="button-group">
        <button type="button" id="addProductBtn">Add Product</button>
        <button type="submit" id="finalSubmitBtn">Final Submit</button>
      </div>
    </form>

    <table id="productTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (₹)</th>
          <th>Availability</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="VendorDataForm.js"></script>
</body>
</html>

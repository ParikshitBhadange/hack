<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join FoodConnect - Supplier</title>
  <style>
    body {
         background: linear-gradient(135deg, #fef3e2 0%, #cab562 50%, #fed7aa 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #212121;
      margin: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 4rem auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
       color: #4CAF50;
      margin-bottom: 1rem;
    }
    .logo span {
       color: #FF9800;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      color: #757575;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
     background-color: #388E3C;
    }
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #757575;
    }
    .login-link a {
      color: #4CAF50;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ”—Food<span>Link</span></div>
    <h1>Supplier Signup</h1>
    <p>Join our platform as a trusted raw material supplier</p>
    <form id="supplier-signup-form">
      <div class="form-group">
        <label for="supplier-name">Full Name</label>
        <input type="text" id="supplier-name" required>
      </div>
      <div class="form-group">
        <label for="supplier-email">Email</label>
        <input type="email" id="supplier-email" required>
      </div>
      <div class="form-group">
        <label for="supplier-phone">Phone Number</label>
        <input type="tel" id="supplier-phone" required>
      </div>
      <div class="form-group">
        <label for="supplier-company">Company Name</label>
        <input type="text" id="supplier-company" required>
      </div>
      <div class="form-group">
        <label for="supplier-products">Products you supply</label>
        <input type="text" id="supplier-products" required>
      </div>
      <div class="form-group">
        <label for="supplier-password">Password</label>
        <input type="password" id="supplier-password" required>
      </div>
      <button type="submit">Join as Supplier</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script>
    document.getElementById("supplier-signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Supplier registration will be processed");
    });
  </script>
</body>
</html>
